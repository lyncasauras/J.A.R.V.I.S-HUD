
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS HUD - Iron Man Hologram</title>
  <style>
    body { margin: 0; background-color: black; color: white; font-family: sans-serif; }
    #btns { position: fixed; top: 20px; left: 20px; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
    button { background: #003333; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="btns">
    <button onclick="loadIronMan()">Project Iron Man</button>
    <button onclick="startListening()">üéôÔ∏è Speak</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, suit;

    function loadIronMan() {
      if (!scene) initThreeJS();
      // Placeholder geometry for now (replace with 3D model loader)
      const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
      suit = new THREE.Mesh(geometry, material);
      scene.add(suit);
      animate();
    }

    function initThreeJS() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 50;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (suit) suit.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    // Voice setup (basic)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    function startListening() {
      recognition.start();
    }

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript.toLowerCase();
      if (transcript.includes("iron man") || transcript.includes("project iron man") || transcript.includes("show the suit")) {
        loadIronMan();
        speak("Project Iron Man activated.");
      }
    };

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>
