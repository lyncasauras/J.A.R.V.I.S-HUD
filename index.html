
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Kid System Online</title>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            background-color: teal;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #suit-hologram {
            display: block;
            margin: 30px auto;
            width: 200px;
            filter: drop-shadow(0 0 10px cyan);
        }
        .status {
            color: lightgreen;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Iron Kid System Online</h1>
    <button onclick="launchProject()">Launch Project Iron Kid</button>
    <img id="suit-hologram" src="iron_kid_suit_cutout.png" alt="Iron Kid Hologram" />
    <div class="status">[Helmet: Secure]</div>

    <script>
        function launchProject() {
            alert("Launching Project Iron Kid...");
            const audio = new Audio("power_up.mp3");
            audio.play();
        }
    </script>
</body>
</html>
