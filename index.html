
<!DOCTYPE html>
<html>
<head>
  <title>JARVIS HOLOMAT V3</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: cyan;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .button {
      padding: 20px;
      margin: 10px;
      border: 2px solid cyan;
      background: rgba(0,255,255,0.1);
      color: cyan;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 10px;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>JARVIS HOLOMAT V3</h1>
  <button class="button" onclick="openScreen('progectScreen')">Progect</button>

  <div id="progectScreen" class="screen">
    <h2>Progect Module</h2>
    <p>This area will show all your future custom Jarvis projects.</p>
    <button class="button" onclick="goBack()">Back to Menu</button>
  </div>

  <script>
    function openScreen(id) {
      document.body.querySelectorAll('.button').forEach(btn => btn.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }
    function goBack() {
      document.body.querySelectorAll('.button').forEach(btn => btn.style.display = 'inline-block');
      document.querySelectorAll('.screen').forEach(screen => screen.style.display = 'none');
    }
  </script>
</body>
</html>
