<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JARVIS - Iron Man Hologram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; background: black; color: white; font-family: sans-serif; overflow: hidden; }
    #hud { position: fixed; top: 10px; left: 10px; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
    button { padding: 10px 16px; background: #002f3f; border: 1px solid cyan; color: cyan; border-radius: 6px; cursor: pointer; font-size: 16px; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="hud">
    <button onclick="speak('Initializing diagnostics...'); loadModel();">Launch Hologram</button>
    <button onclick="openSuit()">Open Suit</button>
    <button onclick="resetView()">Reset View</button>
    <button onclick="startListening()">üéôÔ∏è Speak</button>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, model, controls;

    const init = () => {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light = new THREE.AmbientLight(0x00ffff, 2);
      scene.add(light);

      animate();
    };

    const loader = new GLTFLoader();

    function loadModel() {
      if (!scene) init();
      loader.load(
        'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/RobotExpressive/glTF/RobotExpressive.gltf',
        gltf => {
          model = gltf.scene;
          scene.add(model);
        },
        undefined,
        error => console.error('Model loading error:', error)
      );
    }

    function openSuit() {
      if (!model) return speak('Suit not loaded yet.');
      model.rotation.y += 0.5;
      model.position.z += 0.2;
      speak('Opening suit configuration...');
    }

    function resetView() {
      if (!camera) return;
      camera.position.set(0, 1.5, 5);
      controls.target.set(0, 1, 0);
      controls.update();
      speak('Resetting hologram view.');
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utter);
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    function startListening() {
      recognition.start();
    }

    recognition.onresult = event => {
      const command = event.results[0][0].transcript.toLowerCase();
      if (command.includes("open the suit")) openSuit();
      else if (command.includes("reset view")) resetView();
      else if (command.includes("launch") || command.includes("hologram")) loadModel();
      else speak("Command not recognized.");
    };

    window.addEventListener('resize', () => {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
