
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JARVIS Suit HUD</title>
  <style>
    body { background: black; color: lime; font-family: sans-serif; text-align: center; padding-top: 50px; }
    .jarvis-greeting { font-size: 2em; margin-bottom: 1em; }
    .button { display: inline-block; margin: 10px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="jarvis-greeting">Initializing JARVIS HUD...</div>
  <div class="button" onclick="handleCommand('time')">What time is it?</div>
  <div class="button" onclick="handleCommand('weather')">Weather</div>
  <script>
    function handleCommand(command) {
      const synth = window.speechSynthesis;
      const response = command === 'time' ? new Date().toLocaleTimeString() : "Weather feature coming soon.";
      const utter = new SpeechSynthesisUtterance("The " + command + " is " + response);
      synth.speak(utter);
    }

    window.addEventListener('load', () => {
      const synth = window.speechSynthesis;
      const greet = new SpeechSynthesisUtterance("Welcome back. Initializing core systems. Ready when you are.");
      synth.speak(greet);
    });
  </script>
</body>
</html>
